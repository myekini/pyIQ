<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Base</title>
</head>

<body>
    <div class="container">

        {% block content %}
        {% include  'pyIQ/base.html'%}
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <form method="post" action="{% url 'pyIQ:add_question'%}">
              {% csrf_token %}
                <div class="form-group">
                  <label for="id_question"> Question </label>
                  <input type="text" name="question" maxlength="255" required id="id_question" placeholder="Add question">
                  <small id="emailHelp" class="form-text text-muted">We'll never share these questions.</small>
                </div>
                <div class="form-group">
                  <label for="id_opt_1"> Option 1</label>
                  <input type="text" name="opt_1" maxlength="200" required id="id_opt_1" placeholder="First option">
                </div>
                <div class="form-group">
                  <label for="id_opt_2"> Option 2 </label>
                  <input type="text" name="opt_2" maxlength="200" required id="id_opt_2" placeholder="Second option">
                </div>

                <div class="form-group">
                  <label > Option 3</label>
                  <input type="text" name="opt_3" maxlength="200" required id="id_opt_3" placeholder="Third option">
                </div>

                <div class="form-group">
                  <label for="id_opt_4"> Option 4</label>
                  <input type="text" name="opt_4" maxlength="200" required id="id_opt_4" placeholder="Fourth option">
                </div>

                <div class="form-group">
                    <label for="id_answer""> Answer </label>
                    <input  type="text" name="answer" maxlength="200" required id="id_answer" placeholder="Answer">
                  </div>
      
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        {% endblock content %}
    </div>
</body>
</html>
