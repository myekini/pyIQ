<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Base</title>
</head>

<body>
    <div class="container-fluid">
      <!--Navigation bar --> 
      <nav class = "navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class ="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/My project.png'%}" width="40" height="40" class="d-inline-block align-top img-rounded" alt="">
            <span class="logo_name">pyIQ</span></a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'pyIQ:index' %}" class="nav-link">Home</a>
              </li>
            </ul>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                  {% if user.is_staff %}
                  <li class="nav-item">
                    <a href="{% url 'pyIQ:add_question' %}" class="nav-link"> Add Question</a>
                  </li> 
                  {% endif %}
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a  class="nav-link active">Hello, {{ user.username }}.</a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'users:logout'  %}" class="nav-link"> Logout </a>
                  {% else %}
                      <a href="{% url 'users:register' %}" class="nav-link"> Register </a>
                      <a href="{% url 'users:login' %}" class="nav-link"> login</a>
                  </li>
                  {% endif %}
              </ul>
          </div>
        </nav>
      {% block content %} {% endblock content %}
    </div>
</body>
</html>
