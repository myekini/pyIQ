<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>

<body>
    {% include 'pyIQ/base.html' %}
    {% block content %}
    
    <div class="container">
        <div class="shadow p-3 mb-3 bg-light rounded form-center">
            <div class="login-text">
                Login
            </div>
        <div class="row">
            
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="content_1">
                    <div class="image_1"></div>
                </div>        
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
               
                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <!-- Username -->
                    <div class="justify-content-center">
                        <label for="id_username" class=" requiredField">User Name <span class="asteriskField">*</span></label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" required id="id_username">
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                    </div>
                        
                    <!-- Password -->
                    <div>
                        <label for="id_password" class=" requiredField">Password <span class="asteriskField">*</span></label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password"  required id="id_password"/>
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error">
                            {% if form.errors %}
                            <p> your Username or password didnt match. please try again </p>
                            {% endif %}
                        </div>
                    </div>
                    <div>
                        <button name="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <input type="hidden" name="next" value="{% url 'pyIQ:index' %}">
                       <!-- Socials -->
                       <div class="social">
                        <div class="question">
                          Don't have an account Yet? <br/>
                          <a href="{% url 'users:register' %}">Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% endblock content %}
</body>
</html>
